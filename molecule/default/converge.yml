---
- name: Converge
  hosts: all
  vars:
    disks:
      - disk1.img
      - disk2.img
      - disk3.img
  become: true
  pre_tasks:
    - name: Update apt cache.
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      when: ansible_os_family == "Debian"
      changed_when: false
  tasks:
    - name: Include docker role.
      ansible.builtin.include_role:
        name: "fkoehler.docker"
